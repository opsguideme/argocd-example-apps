apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/opsguideme/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
    directory:
      recurse: true
      exclude: 'metric-server/*'
      include: '*.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: guestbook


