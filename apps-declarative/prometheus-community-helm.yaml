apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    chart: prometheus
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 24.0.0
    helm:
      releaseName: prometheus
      parameters:
      - name: "prometheus.enable"
        value: "true"
      - name: "server.name"
        value: "server-prometheus"
      values: |
        server:
          service:
            nodePort: 30081
            type: NodePort
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true